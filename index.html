<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA Price Calculator - Technical Specifications</title>
    <style>
        :root {
            --primary: #dc2626; /* Rood accent */
            --primary-hover: #991b1b;
            --secondary: #64748b;
            --success: #16a34a;
            --bg: #f8fafc;
            --border: #cbd5e1;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            color: #1e293b;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
            max-width: 700px; 
            width: 100%;
            margin-bottom: 20px;
        }

        h2, h3 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }

        .select-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: var(--secondary); }

        select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid var(--border); 
            border-radius: 6px; 
            background-color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        select:focus { border-color: var(--primary); }

        .modifier-section { 
            margin-top: 20px; 
            padding: 15px; 
            background: #fef2f2; 
            border-radius: 8px; 
            border: 1px solid #fee2e2;
        }

        .modifier-item { 
            display: flex; 
            align-items: center; 
            margin-bottom: 8px; 
            cursor: pointer;
            font-size: 0.9rem;
        }

        .modifier-item input { margin-right: 12px; accent-color: var(--primary); }

        .action-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #f1f5f9;
        }

        .btn-add {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.2s;
        }

        .btn-add:hover { background-color: var(--primary-hover); }

        /* Cart Styling */
        .cart-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }

        .cart-item {
            border-bottom: 1px solid #e2e8f0;
            padding: 20px 0;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .cart-item:last-child { border-bottom: none; }

        .item-title { font-weight: 800; font-size: 1.1rem; color: #000; }
        
        .grand-total {
            margin-top: 20px;
            text-align: right;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .loading { color: var(--secondary); font-style: italic; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>EMA Price Calculator</h2>
    <div id="loader" class="loading">Loading data...</div>
    
    <div id="main-ui" style="display:none;">
        <div class="select-group"><label>Material</label><select id="col0" onchange="handleSelectChange(0)"></select></div>
        <div class="select-group"><label>Poles</label><select id="col1" onchange="handleSelectChange(1)"></select></div>
        <div class="select-group"><label>Classification</label><select id="col2" onchange="handleSelectChange(2)"></select></div>
        <div class="select-group"><label>Power kW</label><select id="col3" onchange="handleSelectChange(3)"></select></div>
        <div class="select-group"><label>Type</label><select id="col4" onchange="handleSelectChange(4)"></select></div>

        <div id="modifier-area" class="modifier-section">
            <label>Extra Options (Modifiers):</label>
            <div id="modifier-list">Complete selection first...</div>
        </div>

        <div class="action-area">
            <div>
                <div style="font-size: 0.8rem; color: var(--secondary);">Current Item Price:</div>
                <div id="current-total" style="font-size: 1.4rem; font-weight: 800;">€ 0.00</div>
            </div>
            <button class="btn-add" onclick="addToCart()">+ Add to List</button>
        </div>
    </div>
</div>

<div class="cart-container" id="cart-section" style="display: none;">
    <h3>Order Overview</h3>
    <div id="cart-items"></div>
    <div class="grand-total" id="grand-total-display">Total Price: € 0.00</div>
</div>

<script>
const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdeTFdaPb_8qPBhm-NlXIXmoH9KxwEfqOucxBG40OShY72eJW6uaR-84C7pmO7WcP9WgVzmWH9vGd_/pub?gid=0&single=true&output=csv';

let tabelData = [];
let cart = [];

async function laadData() {
    try {
        const response = await fetch(sheetURL);
        const tekst = await response.text();
        const regels = tekst.split(/\r?\n/).slice(1); 
        
        tabelData = regels.map(regel => {
            const kolommen = regel.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (kolommen.length < 6) return null;

            let prijsSchoon = kolommen[5].replace(/[^\d,.]/g, '').replace(',', '.');
            let prijsNummer = parseFloat(prijsSchoon);

            const modObject = {};
            const modCel = kolommen[6]?.replace(/"/g, '').trim() || "";
            
            if (modCel) {
                const modOnderdelen = modCel.split(/,(?=[^:]+:)/);
                modOnderdelen.forEach(m => {
                    const laatsteDubbelePunt = m.lastIndexOf(':');
                    if (laatsteDubbelePunt !== -1) {
                        const naam = m.substring(0, laatsteDubbelePunt).trim();
                        const perc = parseFloat(m.substring(laatsteDubbelePunt + 1).replace(',', '.'));
                        if (naam && !isNaN(perc)) { modObject[naam] = perc; }
                    }
                });
            }

            return {
                kenmerken: kolommen.slice(0, 5).map(s => s.trim().replace(/"/g, '')),
                prijs: isNaN(prijsNummer) ? 0 : prijsNummer,
                modifiers: modObject
            };
        }).filter(item => item !== null);

        updateDropdowns(0);
        document.getElementById('loader').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';
    } catch (error) {
        document.getElementById('loader').textContent = "Error loading data.";
    }
}

function handleSelectChange(index) {
    for (let i = index + 1; i < 5; i++) {
        const s = document.getElementById(`col${i}`);
        s.innerHTML = '';
        s.value = "";
    }
    updateDropdowns(index + 1);
    updateUI();
}

function updateDropdowns(startIndex) {
    const huidigeKeuzes = [];
    for (let i = 0; i < 5; i++) {
        huidigeKeuzes.push(document.getElementById(`col${i}`).value);
    }

    for (let i = startIndex; i < 5; i++) {
        const select = document.getElementById(`col${i}`);
        const beschikbareData = tabelData.filter(item => {
            for (let j = 0; j < i; j++) {
                if (huidigeKeuzes[j] !== "" && item.kenmerken[j] !== huidigeKeuzes[j]) return false;
            }
            return true;
        });

        const opties = [...new Set(beschikbareData.map(item => item.kenmerken[i]))]
                        .filter(opt => opt && opt.trim() !== "")
                        .sort((a, b) => a.toString().localeCompare(b.toString(), undefined, {numeric: true}));
        
        select.innerHTML = '<option value="">Select option...</option>';
        opties.forEach(opt => {
            const el = document.createElement('option');
            el.value = opt; el.textContent = opt;
            select.appendChild(el);
        });
    }
}

function updateUI() {
    const keuzes = [0,1,2,3,4].map(i => document.getElementById(`col${i}`).value);
    const allesGeselecteerd = keuzes.every(k => k !== "");
    const modList = document.getElementById('modifier-list');
    
    if (!allesGeselecteerd) {
        modList.innerHTML = 'Complete all selections...';
        document.getElementById('current-total').textContent = "€ 0.00";
        return;
    }

    const match = tabelData.find(item => item.kenmerken.every((v, i) => v === keuzes[i]));

    if (match) {
        const modKeys = Object.keys(match.modifiers);
        modList.innerHTML = '';
        if (modKeys.length > 0) {
            modKeys.forEach(naam => {
                const perc = match.modifiers[naam];
                const div = document.createElement('div');
                div.className = 'modifier-item';
                div.innerHTML = `<input type="checkbox" class="mod-check" data-name="${naam}" value="${perc}" onchange="recalc()"> <span>${naam} (+${perc}%)</span>`;
                modList.appendChild(div);
            });
        } else {
            modList.innerHTML = 'No extra options.';
        }
        recalc();
    }
}

function recalc() {
    const keuzes = [0,1,2,3,4].map(i => document.getElementById(`col${i}`).value);
    const match = tabelData.find(item => item.kenmerken.every((v, i) => v === keuzes[i]));
    if (!match) return 0;

    let total = match.prijs;
    document.querySelectorAll('.mod-check:checked').forEach(cb => {
        total += (match.prijs * (parseFloat(cb.value) / 100));
    });

    document.getElementById('current-total').textContent = `€ ${total.toFixed(2)}`;
    return total;
}

function addToCart() {
    const keuzes = [0,1,2,3,4].map(i => document.getElementById(`col${i}`).value);
    if (keuzes.some(k => k === "")) return alert("Please select all options first");

    const match = tabelData.find(item => item.kenmerken.every((v, i) => v === keuzes[i]));
    const selectedMods = [];
    let copperSurcharge = 0;

    document.querySelectorAll('.mod-check:checked').forEach(cb => {
        const name = cb.getAttribute('data-name');
        const val = parseFloat(cb.value);
        selectedMods.push({name, val});
        if (name.toLowerCase().includes("copper")) copperSurcharge = val;
    });

    const itemPrice = recalc();

    const newItem = {
        type: match.kenmerken[4],
        material: match.kenmerken[0],
        poles: match.kenmerken[1],
        efficiency: match.kenmerken[2],
        power: match.kenmerken[3],
        basePrice: match.prijs,
        copperSurcharge: copperSurcharge,
        totalPrice: itemPrice,
        mods: selectedMods
    };

    cart.push(newItem);
    renderCart();
}

function renderCart() {
    const cartDiv = document.getElementById('cart-items');
    const cartSection = document.getElementById('cart-section');
    cartSection.style.display = 'block';
    cartDiv.innerHTML = '';
    
    let grandTotal = 0;

    cart.forEach(item => {
        grandTotal += item.totalPrice;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
            <div class="item-title">1x ${item.type}</div>
            Brand: Electric Motors Amsterdam (EMA)<br>
            Safe Area Motor<br>
            Price: € ${item.basePrice.toFixed(2)} each<br>
            Copper surcharge: ${item.copperSurcharge}%<br>
            Discount: 15%<br>
            <strong>Total Price: € ${(item.totalPrice * 0.85).toFixed(2)} each</strong><br>
            Delivery time: on stock, while stock last<br>
            Delivery method: EXW EMA<br>
            Payment method: 30 day’s after delivery.<br>
            Efficiency class: ${item.efficiency}<br>
            Power: ${item.power} kW<br>
            Poles: ${item.poles}<br>
            Voltage: 400V / 690V<br>
            Frequency: 50 Hz<br>
            Phase: 3 Phase<br>
            Insulation: Class F<br>
            Protection Class: IP55<br>
            Mounting: B3<br>
            Material: ${item.material.toLowerCase()}
        `;
        cartDiv.appendChild(div);
    });

    // Discount applied to grand total for demo (matching your "Total Price" logic per item)
    document.getElementById('grand-total-display').textContent = `Total Price: € ${(grandTotal * 0.85).toFixed(2)}`;
}

laadData();
</script>

</body>
</html>
